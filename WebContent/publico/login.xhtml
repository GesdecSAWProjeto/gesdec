<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/modelo.xhtml">
	<ui:define name="header">Sistema Acadêmico Web - Login</ui:define>
	<ui:define name="content">
	    <h:panelGroup rendered="#{!empty param.login_error}">
	    	<span style="font-color:red">Erro ao efetuar o login.</span><br />
	    	<br />
	    	Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
	    </h:panelGroup>
	    <h:form id="login" onsubmit="document.#{p:component('login')}.action='j_spring_security_check';">
	    	<p:panel header="Login">
	    		<h:panelGrid columns="2">
	    			<h:outputText value="Matrícula"/>
	    			<p:inputMask id="j_username" required="true" mask="99999999" requiredMessage="Campo obrigatório." />
	    			<h:outputText value="Senha" />
	    			<p:password id="j_password" required="true" requiredMessage="Campo obrigatório."/>
	    			<p:selectBooleanCheckbox id="_spring_security_remember_me" itemLabel="Entrar automaticamente" />
	    			<p:commandButton value="Entrar"/>
	    		</h:panelGrid>
	    	</p:panel>
	    	<script>
	    		document.getElementById("login").j_username.value="#{SPRING_SECURITY_LAST_USERNAME}";
	    	</script>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
