<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/modelo.xhtml">
	<ui:define name="header">
	    <h1 class="title ui-widget-header ui-corner-all">Gerenciamento de Perfis</h1>
	</ui:define>
	<ui:define name="content">
	    <h:form id="dataForm">
	    	<p:dataTable id="perfilTable" var="perfil" value="#{perfilBean.lista}" rowIndexVar="index"
	    		paginator="true" rows="10" selection="#{perfilBean.perfilSelecionado}" selectionMode="single" >
	    		<f:facet name="header">
	    			Lista de Perfis
	    			<p:commandButton id="novoButton" value="Novo" action=""/>
	    			<p:commandButton id="editarButton" value="Editar" action=""/>
	    			<p:commandButton id="excluirButton" value="Excluir" action=""/>
	    		</f:facet>
	    		<p:column id="id_perfil" headerText="Nome" sortBy="#{perfil.id_perfil}" filterBy="#{perfil.id_perfil}">
	    			#{perfil.id_perfil}
	    		</p:column>
	    		<p:column id="des_perfil" headerText="Descrição">
	    			#{perfil.des_perfil}
	    		</p:column>
	    	</p:dataTable>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
